apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-response-headers
  namespace: vdm
data:
  X-Content-Type-Options: "nosniff"
  X-Frame-Options: "DENY"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Permissions-Policy: "geolocation=(), camera=(), microphone=(), payment=(), usb=()"
  # HSTS: enable only when ready (all subdomains HTTPS and you want preload)
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  # CSP tuned for a typical Vite/React SPA served from same origin and talking to same-origin /api/v1
  Content-Security-Policy: >-
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self' data:;
    connect-src 'self';
    frame-ancestors 'none';
    base-uri 'none';