apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: vdm
  name: ingress-nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "2m"
    nginx.ingress.kubernetes.io/add-headers: vdm/ingress-response-headers
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "vigiedumensonge.gocorp.fr"
      secretName: ingress-tls
  rules:
    - host: "vigiedumensonge.gocorp.fr"
      http:
        paths:
          - pathType: Prefix
            path: /api/v1
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend
                port:
                  number: 8080